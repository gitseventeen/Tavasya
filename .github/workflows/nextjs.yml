name: Push-to-EC2

on:
  push:
    branches:
      - main  # or main, depending on your default branch

jobs:
  deploy:
    name: Deploy to EC2 on branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USERNAME }}
          TARGET: ${{ secrets.EC2_TARGETDIR }}

      - name: Execute remote SSH commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ${{ secrets.EC2_TARGETDIR }}
            git pull origin master   # pull latest code
            npm install --production
            npm run build
            pm2 restart next-app || pm2 start npm --name "next-app" -- run start
